[build]
  command   = "pnpm build"
  publish   = "dist"
  functions = "netlify/functions"

[dev]
  framework  = "vite"
  command    = "vite"
  targetPort = 5173
  port       = 8888

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

  # âœ… This old syntax is required in CLI < 18
  # Forces npm instead of pnpm (prevents EPERM symlink errors)
  [functions.packageManager]
    npm = true

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
  force = true

