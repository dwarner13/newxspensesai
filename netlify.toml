[build]
  command   = "pnpm build"
  publish   = "dist"
  functions = "netlify/functions"

[dev]
  port = 8888
  functions = "netlify/functions"
  publish = "dist" # or "build" or "public" (whatever your app builds to)

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

  # âœ… This old syntax is required in CLI < 18
  # Forces npm instead of pnpm (prevents EPERM symlink errors)
  [functions.packageManager]
    npm = true

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
  force = true
